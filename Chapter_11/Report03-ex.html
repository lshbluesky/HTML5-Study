<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Animation Basic</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            let clearQueue = false;
            let goToEnd = false;

            $('.clearQueue').change(function () {
                clearQueue = $(this).prop('checked')
            });
            
            $('.goToEnd').change(function () {
                goToEnd = $(this).prop('checked');
            });

            // 네모 박스 아래에 추가한 원에도 애니메이션 정지 버튼을 눌렀을 때 정지되도록 원에도 stop 메소드를 적용.
            $('.stopButton').click(function () {
                $('.box').stop(clearQueue, goToEnd);
                $('.circle').stop(clearQueue, goToEnd);
            });

            $('.box').css({
                width: 100,
                height: 100,
                background: 'blue'
            });

            // 네모 박스 아래에 원을 추가하고, 그레이디언트 색상을 적용, 네모 박스와 간격을 띄우기 위해 여백을 설정.
            $('.circle').css({
                borderRadius: '50%',
                width: 100,
                height: 100,
                background: 'linear-gradient(to right, rgba(255,229,170,1) 0%, rgba(175,255,170,1) 50%, rgba(170,218,255,1) 100%)',
                margin: '10px 0'
            });

            // 파란색 상자의 가로 길이가 2초동안 200으로 늘어나고, 1초 대기하고, 2초동안 다시 원래의 크기로 돌아오는 애니메이션을 적용.
            setInterval(function () {
                $('.box').animate({
                    width: 200,
                }, 2000).delay(1000).animate({
                    width: 100,
                }, 2000);
            }, 5000);

            // 그레이디언트 색상을 가진 원의 가로 및 세로 길이가 2초동안 200으로 늘어나고, 1초 대기하고, 2초동안 다시 원래의 크기로 돌아오는 애니메이션을 적용.
            setInterval(function () {
                $('.circle').animate({
                    width: 200,
                    height: 200
                }, 2000).delay(1000).animate({
                    width: 100,
                    height: 100
                }, 2000);
            }, 5000);
        });
    </script>
</head>
<body>
    <label>clearQueue</label>
    <input type="checkbox" class="clearQueue">
    <br/>
    <label>goToEnd</label>
    <input type="checkbox" class="goToEnd">
    <br/>
    <button class="stopButton">Stop</button>
    <div class="box"></div>
    <div class="circle"></div>  
</body>
</html>
