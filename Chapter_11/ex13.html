<!DOCTYPE html>
<html lang="ko">
<head>
    <title>11장 연습문제 422p - 13번</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('div').hover(function () {
                $(this).css({
                   opacity: '0.5'
                })
            }, function () {
                $(this).css({
                   opacity: '1'
                })
            })
        });
    </script>
    <style>
        div {
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: white;
            background-color: teal;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div>버튼</div>
</body>
</html>
