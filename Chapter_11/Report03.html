<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Animation Basic</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            let clearQueue = false;
            let goToEnd = false;

            $('.clearQueue').change(function () {
                clearQueue = $(this).prop('checked')
            });

            $('.goToEnd').change(function () {
                goToEnd = $(this).prop('checked');
            });

            $('.stopButton').click(function () {
                $('.box').stop(clearQueue, goToEnd);
            });

            $('.box').css({
                width: 100,
                height: 100,
                background: 'blue'
            });
            
            // 파란색 상자의 가로 길이가 2초동안 200으로 늘어나고, 1초 대기하고, 2초동안 다시 원래의 크기로 돌아오는 애니메이션을 적용.
            setInterval(function () {
                $('.box').animate({
                    width: 200,
                }, 2000).delay(1000).animate({
                    width: 100
                }, 2000);
            }, 5000);
        });
    </script>
</head>
<body>
    <label>clearQueue</label>
    <input type="checkbox" class="clearQueue">
    <br/>
    <label>goToEnd</label>
    <input type="checkbox" class="goToEnd">
    <br/>
    <button class="stopButton">Stop</button>
    <div class="box"></div>
</body>
</html>
