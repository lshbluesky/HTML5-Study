<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>9장 코드 9-11번</title>
    <script>
        let date = new Date();
        let hours = date.getHours();
    
        if (hours < 5) {
            alert('잠을 자렴....');
        } else {
            if (hours < 7) {
                alert('준비');
            } else {
                if (hours < 9) {
                    alert('출근');
                } else {
                    if (hours < 12) {
                        alert('빈둥빈둥');
                    } else {
                        if (hours < 14) {
                            alert('식사');
                        } else {
                            // 여러 가지 업무를 수행합니다.
                        }
                    }
                }
            }
        }
    </script>
</head>
