<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>12장 코드 12-1번</title>
    <script>
        window.onload = function() {
            let input1 = document.getElementById('first');
            let input2 = document.getElementById('second');

            input1.onkeydown = function() {
                if(input1.value.length >= 6) {
                    input2.focus();
                }
            };

            input2.onkeydown = function(event) {
                var event = event || window.event;
                if(event.keyCode == 8 && input2.value.length == 0) {
                    input1.focus();
                }
            };
        };
    </script>
</head>
<body>
    <input type="text" id="first" maxlength="6">
    <span>-</span>
    <input type="text" id="second" maxlength="7">
</body>
</html>
