<html lang="ko">
<head>

    <title>4장 예제 4-4번</title>
</head>
<body>

            <table>

                    <td>
                        <label for="user_name">이름</label>
                    </td>
                    <td>

                <tr>
                    <td>
                        <label for="user_email">이메일</label>

                    <td>
                        <input type="email" id="user_email">

                </tr>
            </table>
            <input type="submit" value="제출">
        </fieldset>
    </form>
</body>
</html>
