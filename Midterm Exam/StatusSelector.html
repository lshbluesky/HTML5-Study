<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>5장 예제 5-8번</title>
    <style>
        input:enabled {
            background-color: white;
        }
        input:focus {
            background-color: orange;
        }
        input:disabled {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h2>사용 가능</h2>
    <input type="text">
    <h2>사용 불가능</h2>
    <input type="text" disabled="disabled">
</body>
</html>
